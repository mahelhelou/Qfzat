<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 1</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="wrapper">
    <header>
      <div class="page-number">
        <h4>Page 1</h4>
      </div>
      <div class="logo">
        <img src="images/Logo-icon.png" alt="Qfzat Logo">
      </div>
    </header>

    <div class="icon-holder bordered">
      <img src="images/drag-drop.png" width="175" alt="Upload a file">
      <form action="" method="post">
        <input type="file" name="imageFile" placeholder="Select File">
      </form>
    </div>

    <div class="inputs-holder">
      <div class="inputs">
        <input type="text" class="input-option" placeholder="Photo size">
        <input type="text" class="input-option" placeholder="Location">
        <input type="text" class="input-option" placeholder="Color panel">
        <input type="text" class="input-option" placeholder="Text size">
        <input type="text" class="input-option" placeholder="Font type">
      </div>
      <div class="buttons">
        <button class="btn">Create link</button>
      </div>
    </div>
  </div>
</body>

</html>
