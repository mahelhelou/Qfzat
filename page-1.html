<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 1</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="wrapper">
    <header>
      <div class="page-number">
        <h4>Page 1</h4>
      </div>
      <div class="logo">
        <img src="images/Logo-icon.png" alt="Qfzat Logo">
      </div>
    </header>

    <div class="logo-holder">
      <img src="images/Logo-Qfzat.png" alt="Logo">
    </div>

    <div class="icon-holder bordered">
      <img src="images/drag-drop.png" width="175" alt="Upload a file">
      <form action="" method="post">
        <input type="file" name="imageFile" placeholder="Select File">
      </form>
    </div>

    <div class="inputs-holder">
      <div class="inputs">
        <select name="" id="">
          <option value="photo-size">Photo size <img src="http://placehold.it/50x50/f00" alt=""></option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
        <select name="" id="">
          <option value="location">Location</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
        <select name="" id="">
          <option value="color-panel">Color panel</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
        <select name="" id="">
          <option value="photo-size">Text size</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
        <select name="" id="">
          <option value="font-type">Font type</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>
      <div class="buttons">
        <button class="btn mr-0">Create link</button>
      </div>
    </div>
  </div>
</body>

</html>
